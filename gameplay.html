<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How to Play</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="flex-center flex-column">
            <h2 id="gameplaytitle">Gameplay</h2>
            <ol id="gameplay">
                <li class="explanation">There are 5 questions on general knowledge.</li>
                <li class="explanation">Each correct answer gets 10 points.</li>
                <li class="explanation">You have 5 seconds per question. Please answer within time limit!</li>
                <li class="explanation">Point classifications:
                    <ul style="list-style-image: url(/chickuiz/assets/noobEggIcon.png)">
                        <li>: 0-40 points</li>
                    </ul>
                    <ul style="list-style-image: url(/chickuiz/assets/happyChickIcon.png)">
                        <li>: 50-90 points</li>
                    </ul>
                    <ul style="list-style-image: url(/chickuiz/assets/fullHeadedChickenIcon.png)">
                        <li>: 100 points (highest)</li>
                    </ul>
                </li>
            </ol>
            <a class="btn" href="index.html">Go Home</a>
        </div>
    </div>
</body>

</html>
